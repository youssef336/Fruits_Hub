name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-14  # âœ… Ensures Xcode 15.3+ (Swift 6) is available
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Upgrade Flutter packages
        run: flutter pub upgrade

      - name: Check for outdated dependencies
        run: flutter pub outdated || true

      - name: Update CocoaPods repo
        run: pod repo update
        working-directory: ios

      - name: Clean build artifacts
        run: flutter clean

      - name: Reinstall CocoaPods dependencies
        run: pod install
        working-directory: ios

      - name: Build iOS App (Release, No Codesign)
        run: flutter build ios --release --no-codesign

      - name: Prepare Payload directory
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: Move app to Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: Zip IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is the first release"
